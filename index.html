<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/survey.css">
  </head>

  <body>
    <main id="main">
      <h1 id="title">Lyv Survey Form</h1>
      <p id="description">Thank you for helping us in our quest to make the best long drink ever!</p>
      <form id="survey-form">
        <label for="name" id="name-label"> Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label"> Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="number" id="number-label"> Age</label>
        <input id="number" type="number" placeholder="Enter your age" required min="18" max="125">
        <label for="dropdown" id="dropdown-label"> Occupation</label>
        <select id="dropdown" placeholder="Select ">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select> 
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>

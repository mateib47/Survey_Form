<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/survey.css">
  </head>

  <body>
    <main id="main">
      <h1 id="title">Lyv Survey Form</h1>
      <p id="description"><em>Thank you for helping us in our quest to make the best long drink ever!</em></p>
      <form id="survey-form">
        <label for="name" id="name-label"> Name</label><br>
        <input id="name" type="text" placeholder="Enter your name" required><br>
        <label for="email" id="email-label"> Email</label><br>
        <input id="email" type="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label"> Age</label><br>
        <input id="number" type="number" placeholder="Enter your age" required min="18" max="125"><br>
        <label for="dropdown" id="dropdown-label"> Occupation</label><br>
        <select id="dropdown" placeholder="Select your occupation">
          <option value="student">Student</option>
          <option value="unemployed">Unemployed</option>
          <option value="job">Full time job</option>
          <option value="no">Prefer not to say</option>
          <option value="other">Other</option>
        </select><br><br>
        <fieldset>
          <legend>Select your favourite flavour</legend>

          <input type="radio" name="flavours" id="pineapple" value="pineapple ">
          <label for="pineapple">Pineapple and coconut</label>
          <input type="radio" name="flavours" id="strawberries" value="strawberries ">
          <label for="strawberries">Strawberries and peaches</label>
          <input type="radio" name="flavours" id="mint" value="mint ">
          <label for="mint">Mint and lime</label>
        </fieldset>
        <fieldset>
          <legend>What do you think about the alcohol level in our drinks?</legend>
          <input type="radio" name="alcohol" id="too_much" value="too_much ">
          <label for="too_much">Too much</label>
          <input type="radio" name="alcohol" id="right" value="right ">
          <label for="right">About right</label>
          <input type="radio" name="alcohol" id="too_little" value="too_little ">
          <label for="too_little">Too little</label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved?</legend>
          <input type="checkbox" name="improvements" id="new_flavour" value="new_flavour">
          <label for="new_flavour">Add a new flavour</label>
          <input type="checkbox" name="improvements" id="giveaways" value="giveaways ">
          <label for="giveaways">More giveaways</label>
          <input type="checkbox" name="improvements" id="collab" value="collab ">
          <label for="collab">Collab with Zamfi Special</label>
        </fieldset>
        <label for="suggestions">Any comments or suggestions?</label><br>
        <textarea id="sugggestions" name="sugggestions" rows="8" cols="80"></textarea><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
